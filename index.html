<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsviel Sillam's Sprint 2</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body onload="onInit()">
    <div class="all-heading">
        <header class="main-header main-layout flex space-between align-center">
            <div class="logo">
                <img src="img/logo/LOGO.png" />
            </div>
            <ul class="main-nav clean-list flex">
                <li class="nav-li"> <a href="#">Memes</a></li>
                <li class="nav-li"> <a href="#" class="active">Gallery</a></li>
                <li class="nav-li"> <a href="#">About</a></li>
            </ul>
        </header>
    </div>
    <main class="gallery main-layout">
    </main>
    <div class="editing-area flex main-layout align-center">
        <div class="canvas">
            <canvas id="my-canvas" height="450" width="450"></canvas>
        </div>
        <div class="editing-area-tools">
            <div class="editing-tools">
                <input type="text" oninput="onSetLineText(this.value)">
                <button class="move-down" onclick="onMoveLineDown()"><img src="img/ICONS/move-down.png" /></button>
                <button class="move-up" onclick="onMoveLineUp()"><img src="img/ICONS/move-up.png" /></button>
                <button class="switch-line" onclick="onSwitchLine()"><img src="img/ICONS/switch.png" /></button>
                <button class="add-line" onclick="onCreateNewLine()" ><img src="img/ICONS/add.png" /></button>
                <button class="trash-line" onclick="onTrashLine()"><img src="img/ICONS/trash.png" /></button>
                <button class="increase-font" onclick="onIncreaseFont()"><img src="img/ICONS/increase-font.png" /></button>
                <button class="decrease-font" onclick="onDecreaseFont()"><img src="img/ICONS/decrease-font.png" /></button>
                <button class="align-left"><img src="img/ICONS/align-to-left.png" /></button>
                <button class="align-center"><img src="img/ICONS/center-text-alignment.png" /></button>
                <button class="align-right"><img src="img/ICONS/align-to-right.png" /></button>
                <select onchange="onSetFontFamily(this.value)" name="font-family-picker" class="font-family-picker">
                    <option value="impact">Impact</option>
                    <option value="arial">Arial</option>
                </select>
                <button class="stroke-color-picker"><img src="img/ICONS/text-stroke.png" /></button>
                <button class="fill-color-picker"><img src="img/ICONS/paint-board-and-brush.png" /></button>
                <button class="download">Download...</button>
            </div>
        </div>
    </div>



    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-editor-controller.js"></script>
    <script src="js/services/service.js"></script>
    <script src="js/services/memes.service.js"></script>
</body>

</html>
