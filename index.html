<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsviel Sillam's Sprint 2</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body onload="onInit()">
    <div class="all-heading">
        <header class="main-header main-layout flex space-between align-center">
            <div class="logo">
                <a onclick="onInit()"><img src="img/logo/LOGO.png" /></a>
            </div>
            <ul class="main-nav clean-list flex">
                <li class="nav-li my-memes-btn"> <a onclick="showMyMemes()" href="#">Memes</a></li>
                <hr />
                <li class="nav-li gallery-btn"> <a onclick="onInit()" href="#" class="active">Gallery</a></li>
                <hr />
                <li class="nav-li about-btn"> <a href="#" onclick="onAbout()">About</a></li>
            </ul>
            <button class="hamburger-btn" onclick="toggleHamburger()">â˜°</button>
        </header>
    </div>
    <main class="gallery main-layout">
    </main>
    <div class="editing-area flex main-layout align-center">
        <div class="canvas">
            <canvas id="my-canvas" width="300" height="300"></canvas>
        </div>
        <div class="editing-area-tools">
            <div class="editing-tools">
                <input type="text" name="text-input" placeholder="Change line text..." oninput="onSetLineText(this.value)">
                <button class="move-down edit-btn" onclick="onMoveLineDown()"><img src="img/ICONS/move-down.png" /></button>
                <button class="move-up edit-btn" onclick="onMoveLineUp()"><img src="img/ICONS/move-up.png" /></button>
                <button class="switch-line edit-btn" onclick="onSwitchLine()"><img src="img/ICONS/switch.png" /></button>
                <button class="add-line edit-btn" onclick="onCreateNewLine()"><img src="img/ICONS/add.png" /></button>
                <button class="trash-line edit-btn" onclick="onTrashLine()"><img src="img/ICONS/trash.png" /></button>
                <button class="increase-font edit-btn" onclick="onIncreaseFont()"><img
                        src="img/ICONS/increase-font.png" /></button>
                <button class="decrease-font edit-btn" onclick="onDecreaseFont()"><img
                        src="img/ICONS/decrease-font.png" /></button>
                <button class="align-left edit-btn" onclick="onAlignLeft()"><img src="img/ICONS/align-to-left.png" /></button>
                <button class="align-center edit-btn" onclick="onAlignCenter()"><img
                        src="img/ICONS/center-text-alignment.png" /></button>
                <button class="align-right edit-btn" onclick="onAlignRight()"><img src="img/ICONS/align-to-right.png" /></button>
                <select onchange="onSetFontFamily(this.value)" name="font-family-picker" class="font-family-picker">
                    <option value="Impact">Change font</option>
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Kdam_Thmor_Pro">Kdam Thmor Pro</option>
                    <option value="Pacifico">Pacifico</option>
                </select>
                <button class="stroke-color edit-btn">
                    <label>
                        <img src="img/ICONS/text-stroke.png" />
                        <input class="color-input" type="color"
                            onchange="onSetStrokeColor(this.value)" name="color-picker" />
                    </label>
                </button>
                <button class="fill-color edit-btn">
                    <label>
                        <img src="img/ICONS/paint-board-and-brush.png" />
                        <input class="color-input" type="color" onchange="onSetFillColor(this.value)"
                            name="color-picker" />
                    </label>
                </button>
                <button class="save"><a href="#" class="btn" onclick="onSaveMeme()">Save</a></button>
                <button class="download"><a href="#" class="btn" onclick="onDownloadMeme(this)"
                        download="my-img.jpg">Download</a></button>

            </div>
        </div>
    </div>
    <div class="about main-layout flex align-center">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias assumenda adipisci iste dicta, eaque incidunt dolor alias praesentium sit distinctio nisi recusandae qui! Dolorum exercitationem doloribus cupiditate non expedita a.</p>
    </div>



    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-editor-controller.js"></script>
    <script src="js/services/memes.service.js"></script>
    <script src="js/services/storage.service.js"></script>
</body>

</html>
